---
swagger: '2.0'
info:
  title: API V1
  version: v1
paths:
  "/users":
    get:
      summary: list users
      responses:
        '200':
          description: successful
    post:
      summary: create user
      parameters:
      - name: user
        in: body
        required: true
        schema:
          type: object
          properties:
            first_name:
              type: string
            last_name:
              type: string
      responses:
        '200':
          description: successful
servers:
- url: http://127.0.0.1:3000/
  variables:
    defaultHost:
      default: 127.0.0.1:3000/
